    <title>Melp Business</title>

<body>
    <div class="container-fluid">
        <div class="mininav">
            Prueba
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                Prueba
            </div>
        </div>

        <a href="#" id="get-data">Get JSON data</a>
        <div id="show-data"></div>


        <div class="row">
            <table id="restaurantsTable" class="table table-striped table-borderless table-hover display" style="width:100%">
                <thead>
                    <tr>
                        <th rowspan="2">Name</th>
                        <th rowspan="2">Rating <i class="far fa-star"></i></th>
                        <th colspan="3">Contact</th>
                        <th colspan="4">Address</th>
                    </tr>
                    <tr>
                        <th>www</th>
                        <th>email</th>
                        <th>phone</th>
                        <th>street</th>
                        <th>city</th>
                        <th>states</th>
                    </tr>
                </thead>


                <tfoot></tfoot>
            </table>
        </div>

    </div>
